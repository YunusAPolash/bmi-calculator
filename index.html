<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bmi_cal_box">
        <div class="box_wraper">
                <div class="logo">
                    <img src="https://cdn.ostad.app/public/upload/2023-03-01T09-03-19.739Z-ostad-logo.svg" alt="">
                </div>
                <h2>BMI Calculator</h2>
               <form>
                    <input type="text" class="from_input" id="weightInput" placeholder="Weight(kg)">
                    <input type="text" class="from_input" id="heightInput" placeholder="Height(m)">
                    <div>
                    <span id="result"></span>
                    </div>
                    <button type="button" id="calculateBtn" class="calculate_button">Calculate BMI</button>
               </form>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
